<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment(title = 'タイマーアプリ', scripts = ~{::script}, links = ~{::link})}"></head>

<body>
    <div class="container">
        <h1>タイマーアプリ</h1>
        <form method="post" action="/timer/start" id="timer_form">
            <div class="timer_tr_1">
                <input type="time" id="set_time" value="12:00" required>
            </div>
            <div class="timer_tr">
                <!-- input timezone -->
                <div class="timer_td">
                    <input type="radio" name="timezone" value="JST" checked>JST
                </div>
                <div class="timer_td">
                    <input type="radio" name="timezone" value="UTC">UTC
                </div>
            </div>
            <div class="timer_tr">
                <div class="timer_td">
                    <input type="button" id="start_btn" class="start" value="開始" onclick="startBtnClick()">
                </div>
                <div class="timer_td">
                    <input type="button" id="start_btn" class="stop" value="停止" onclick="stopBtnClick()">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
